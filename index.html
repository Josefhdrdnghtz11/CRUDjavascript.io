  <head>

    <script> 
      function SubForm(){
        $.ajax({
          url: 'https://api.apispreadsheets.com/data/LQmdai9ervKESF0W/',
          type: 'post',
          data:$('myForm').serializeArray(),
          success: function(){
            alert("Success :)")
          },
          error: function(){
            alert("Error :(")
          }
        });
      }
    </script>

  <body>
    <!-- buat ngebungkus -->
    <div id="myForm" class="box">
      <h1>Sistem</h1>
      <h1>JavaScript CRUD</h1>
      <input class="form-tambah" type="text" name="Nama" placeholder="Input Nama.."/>
      <input class="form-tambah" type="text" name="jurusan" placeholder="Input Jurusan.."/>
      <button class="btn-tambah" 
              type="button" 
              onclick="SubForm()">Tambah</button>
